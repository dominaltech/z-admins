<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e40af">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="manifest" href="/admin-manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    
    <title>Admin Panel - Zaid Mobile Shop</title>
    
    <style>
        /* =============================================
           GLOBAL RESET AND BASE STYLES
           ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #1e40af;
            --light-blue: #3b82f6;
            --dark-blue: #1e3a8a;
            --white: #ffffff;
            --black: #000000;
            --light-gray: #f3f4f6;
            --medium-gray: #9ca3af;
            --dark-gray: #374151;
            --success-green: #10b981;
            --error-red: #ef4444;
            --warning-orange: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--black);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* =============================================
           LOGIN SCREEN
           ============================================= */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-xl);
            animation: fadeInScale 0.5s ease;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .login-logo svg {
            width: 45px;
            height: 45px;
            fill: var(--white);
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: var(--medium-gray);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        .form-input {
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(30, 64, 175, 0.1);
        }
        
        .login-btn {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--light-blue) 100%);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* =============================================
           ADMIN DASHBOARD
           ============================================= */
        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            display: none;
        }
        
        .admin-container.active {
            display: block;
        }
        
        .admin-header {
            background: var(--white);
            border-radius: 16px;
            padding: 25px 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .admin-title-section h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .admin-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .admin-btn {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-refresh {
            background: var(--light-blue);
            color: var(--white);
        }
        
        .btn-add {
            background: var(--success-green);
            color: var(--white);
        }
        
        .btn-logout {
            background: var(--error-red);
            color: var(--white);
        }
        
        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* =============================================
           STATS CARDS
           ============================================= */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-icon svg {
            width: 30px;
            height: 30px;
            fill: var(--white);
        }
        
        .stat-content h3 {
            font-size: 13px;
            color: var(--medium-gray);
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--black);
        }
        
        /* =============================================
           MOBILE MANAGEMENT SECTION
           ============================================= */
        .management-section {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--primary-blue);
        }
        
        .mobiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .mobile-card {
            background: var(--light-gray);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }
        
        .mobile-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }
        
        .mobile-image-container {
            position: relative;
            height: 250px;
            background: var(--white);
        }
        
        .mobile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .mobile-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary-blue);
            color: var(--white);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }
        
        .mobile-info {
            padding: 20px;
        }
        
        .mobile-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--black);
            margin-bottom: 8px;
        }
        
        .mobile-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .meta-tag {
            background: var(--white);
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 13px;
            color: var(--dark-gray);
        }
        
        .mobile-price {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }
        
        .mobile-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }
        
        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-notify {
            background: var(--light-blue);
            color: var(--white);
        }
        
        .btn-edit {
            background: var(--warning-orange);
            color: var(--white);
        }
        
        .btn-delete {
            background: var(--error-red);
            color: var(--white);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        /* =============================================
           MODAL STYLES
           ============================================= */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--medium-gray);
            line-height: 1;
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .image-preview-container {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid var(--light-gray);
        }
        
        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: var(--white);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }
        
        /* =============================================
           ANIMATIONS
           ============================================= */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* =============================================
           RESPONSIVE
           ============================================= */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: stretch;
            }
            
            .admin-actions {
                width: 100%;
            }
            
            .admin-btn {
                flex: 1;
                justify-content: center;
            }
            
            .mobiles-grid {
                grid-template-columns: 1fr;
            }
            
            .mobile-actions {
                grid-template-columns: 1fr;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--medium-gray);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-gray);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">

                    <label class="form-label">Description</label>

                </div>

            </form>
        </div>
    </div>

        // =============================================

        function checkAdminSession() {
            const adminSession = localStorage.getItem('adminSession');
            if (adminSession) {
                const session = JSON.parse(adminSession);
                document.getElementById('adminName').textContent = session.name;
                showDashboard();
                loadDashboardData();

        // =============================================
        // AUTHENTICATION
        // =============================================
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            btn.disabled = true;
            btn.textContent = 'Logging in...';
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/admins?username=eq.${username}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const admins = await response.json();
                
                if (admins.length > 0 && admins[0].password === password) {
                    const adminData = {
                        id: admins[0].id,
                        username: admins[0].username,
                        name: admins[0].name
                    };
                    localStorage.setItem('adminSession', JSON.stringify(adminData));
                    document.getElementById('adminName').textContent = adminData.name;
                    showDashboard();
                    loadDashboardData();
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
            
            btn.disabled = false;
            btn.textContent = 'Login';
        }
        
        function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminSession');
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('adminDashboard').classList.remove('active');
            }
        }
        
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').classList.add('active');
        }
        
        // =============================================
        // LOAD DASHBOARD DATA
        // =============================================
        async function loadDashboardData() {
            await Promise.all([
                loadMobiles(),
                loadSubscribers()
            ]);
        }
        
        async function loadMobiles() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/mobiles?order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                currentMobiles = await response.json();
                document.getElementById('totalMobiles').textContent = currentMobiles.length;
                renderMobiles();
            } catch (error) {
                console.error('Error loading mobiles:', error);
                showToast('Failed to load mobiles', 'error');
            }
        }
        
        async function loadSubscribers() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/subscriptions?active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const subscribers = await response.json();
                document.getElementById('totalSubscribers').textContent = subscribers.length;
            } catch (error) {
                console.error('Error loading subscribers:', error);
            }
        }
        
        function renderMobiles() {
            const grid = document.getElementById('mobilesGrid');
            
            if (currentMobiles.length === 0) {
                grid.innerHTML = '<div class="loading"><p>No mobiles added yet.</p></div>';
                return;
            }
            
            grid.innerHTML = currentMobiles.map(mobile => `
                <div class="mobile-card">
                    <div class="mobile-image-container">
                        <img src="${mobile.image1}" class="mobile-image" alt="${mobile.name}">
                        <span class="mobile-badge">${mobile.type === 'new' ? 'NEW' : 'USED'}</span>
                    </div>
                    <div class="mobile-info">
                        <h3 class="mobile-name">${mobile.name}</h3>
                        <div class="mobile-meta">
                            <span class="meta-tag">${mobile.brand}</span>
                            <span class="meta-tag">${mobile.platform === 'ios' ? 'iOS' : 'Android'}</span>
                            ${mobile.months_old ? `<span class="meta-tag">${mobile.months_old} months</span>` : ''}
                        </div>
                        <div class="mobile-price">â‚¹${mobile.price.toLocaleString('en-IN')}</div>
                        <div class="mobile-actions">
                            <button class="action-btn btn-notify" onclick="sendNotification('${mobile.id}')">
                                Notify
                            </button>
                            <button class="action-btn btn-edit" onclick="editMobile('${mobile.id}')">
                                Edit
                            </button>
                            <button class="action-btn btn-delete" onclick="deleteMobile('${mobile.id}')">
                                Sold Out
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function refreshMobiles() {
            showToast('Refreshing...', 'info');
            await loadDashboardData();
            showToast('Data refreshed!', 'success');
        }
        
        // =============================================
        // SEND NOTIFICATION
        // =============================================
        async function sendNotification(mobileId) {
            const mobile = currentMobiles.find(m => m.id === mobileId);
            if (!mobile) return;
            
            if (!confirm(`Send notification for "${mobile.name}" to all subscribers?`)) return;
            
            showToast('Sending notifications...', 'info');
            
            try {
                // Get all active subscriptions
                const response = await fetch(`${SUPABASE_URL}/rest/v1/subscriptions?active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                const subscriptions = await response.json();
                
                if (subscriptions.length === 0) {
                    showToast('No subscribers found', 'error');
                    return;
                }
                
                // Send notification via Netlify Function
                const notificationResponse = await fetch(NETLIFY_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        subscriptions: subscriptions,
                        notification: {
                            title: `ðŸ”¥ ${mobile.name} - â‚¹${mobile.price.toLocaleString('en-IN')}`,
                            body: `${mobile.type === 'new' ? 'Brand New' : 'Second Hand'} ${mobile.brand} phone now available! ${mobile.description || 'Check it out now!'}`,
                            icon: mobile.image1,
                            image: mobile.image1,
                            url: '/index.html',
                            mobileId: mobile.id,
                            tag: `mobile-${mobile.id}`,
                            requireInteraction: true
                        }
                    })
                });
                
                const result = await notificationResponse.json();
                
                if (result.success) {
                    notificationCount += result.successCount;
                    document.getElementById('notificationsSent').textContent = notificationCount;
                    showToast(`âœ… Sent to ${result.successCount} users!`, 'success');
                } else {
                    showToast('Failed to send notifications', 'error');
                }
                
            } catch (error) {
                console.error('Notification error:', error);
                showToast('Error sending notifications', 'error');
            }
        }
        
        // =============================================
        // MOBILE MANAGEMENT
        // =============================================
        function showAddModal() {
            editingMobile = null;
            document.getElementById('modalTitle').textContent = 'Add Mobile';
            document.getElementById('mobileModal').querySelector('form').reset();
            document.getElementById('mobileId').value = '';
            document.getElementById('preview1').classList.add('hidden');
            document.getElementById('preview2').classList.add('hidden');
            document.getElementById('monthsGroup').classList.add('hidden');
            document.getElementById('mobileModal').classList.add('show');
        }
        
        function editMobile(mobileId) {
            const mobile = currentMobiles.find(m => m.id === mobileId);
            if (!mobile) return;
            
            editingMobile = mobile;
            document.getElementById('modalTitle').textContent = 'Edit Mobile';
            document.getElementById('mobileId').value = mobile.id;
            document.getElementById('mobileName').value = mobile.name;
            document.getElementById('mobileBrand').value = mobile.brand;
            document.getElementById('mobileType').value = mobile.type;
            document.getElementById('mobilePlatform').value = mobile.platform;
            document.getElementById('mobilePrice').value = mobile.price;
            document.getElementById('mobileMonths').value = mobile.months_old || '';
            document.getElementById('mobileDescription').value = mobile.description || '';
            
            if (mobile.type === 'secondhand') {
                document.getElementById('monthsGroup').classList.remove('hidden');
            }
            
            document.getElementById('preview1').src = mobile.image1;
            document.getElementById('preview1').classList.remove('hidden');
            
            if (mobile.image2) {
                document.getElementById('preview2').src = mobile.image2;
                document.getElementById('preview2').classList.remove('hidden');
            }
            
            document.getElementById('mobileModal').classList.add('show');
        }
        
        function toggleMonthsField() {
            const type = document.getElementById('mobileType').value;
            const monthsGroup = document.getElementById('monthsGroup');
            
            if (type === 'secondhand') {
                monthsGroup.classList.remove('hidden');
            } else {
                monthsGroup.classList.add('hidden');
            }
        }
        
        function closeModal() {
            document.getElementById('mobileModal').classList.remove('show');
        }
        
        function previewImage(imageNum) {
            const input = document.getElementById(`mobileImage${imageNum}`);
            const preview = document.getElementById(`preview${imageNum}`);
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        async function compressImage(file, maxSizeKB = 900) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const maxDimension = 1200;
                        
                        if (width > height && width > maxDimension) {
                            height = (height / width) * maxDimension;
                            width = maxDimension;
                        } else if (height > maxDimension) {
                            width = (width / height) * maxDimension;
                            height = maxDimension;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        let quality = 0.9;
                        let compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        
                        while (compressedDataUrl.length / 1024 > maxSizeKB && quality > 0.1) {
                            quality -= 0.1;
                            compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                        }
                        
                        resolve(compressedDataUrl);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        async function saveMobile(event) {
            event.preventDefault();
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';
            
            try {
                const mobileId = document.getElementById('mobileId').value;
                const image1File = document.getElementById('mobileImage1').files[0];
                const image2File = document.getElementById('mobileImage2').files[0];
                
                let image1Url = editingMobile?.image1 || '';
                let image2Url = editingMobile?.image2 || '';
                
                // Upload Image 1
                if (image1File) {
                    const compressed1 = await compressImage(image1File);
                    const blob1 = await fetch(compressed1).then(r => r.blob());
                    const fileName1 = `${Date.now()}_1_${image1File.name}`;
                    
                    const uploadResponse1 = await fetch(`${SUPABASE_URL}/storage/v1/object/mobile-images/${fileName1}`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': image1File.type
                        },
                        body: blob1
                    });
                    
                    if (uploadResponse1.ok) {
                        image1Url = `${SUPABASE_URL}/storage/v1/object/public/mobile-images/${fileName1}`;
                    }
                }
                
                // Upload Image 2
                if (image2File) {
                    const compressed2 = await compressImage(image2File);
                    const blob2 = await fetch(compressed2).then(r => r.blob());
                    const fileName2 = `${Date.now()}_2_${image2File.name}`;
                    
                    const uploadResponse2 = await fetch(`${SUPABASE_URL}/storage/v1/object/mobile-images/${fileName2}`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': image2File.type
                        },
                        body: blob2
                    });
                    
                    if (uploadResponse2.ok) {
                        image2Url = `${SUPABASE_URL}/storage/v1/object/public/mobile-images/${fileName2}`;
                    }
                }
                
                const mobileData = {
                    name: document.getElementById('mobileName').value,
                    brand: document.getElementById('mobileBrand').value,
                    type: document.getElementById('mobileType').value,
                    platform: document.getElementById('mobilePlatform').value,
                    price: parseFloat(document.getElementById('mobilePrice').value),
                    months_old: document.getElementById('mobileMonths').value ? parseInt(document.getElementById('mobileMonths').value) : null,
                    description: document.getElementById('mobileDescription').value,
                    image1: image1Url,
                    image2: image2Url || null,
                    status: 'available'
                };
                
                let response;
                if (mobileId) {
                    // Update
                    response = await fetch(`${SUPABASE_URL}/rest/v1/mobiles?id=eq.${mobileId}`, {
                        method: 'PATCH',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(mobileData)
                    });
                } else {
                    // Insert
                    response = await fetch(`${SUPABASE_URL}/rest/v1/mobiles`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=minimal'
                        },
                        body: JSON.stringify(mobileData)
                    });
                }
                
                if (response.ok) {
                    showToast('Mobile saved successfully!', 'success');
                    closeModal();
                    await loadMobiles();
                } else {
                    showToast('Failed to save mobile', 'error');
                }
                
            } catch (error) {
                console.error('Save error:', error);
                showToast('Error saving mobile', 'error');
            }
            
            btn.disabled = false;
            btn.textContent = 'Save Mobile';
        }
        
        async function deleteMobile(mobileId) {
            if (!confirm('Mark this mobile as SOLD OUT? This will delete it permanently.')) return;
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/mobiles?id=eq.${mobileId}`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (response.ok) {
                    showToast('Mobile deleted successfully!', 'success');
                    await loadMobiles();
                } else {
                    showToast('Failed to delete mobile', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Error deleting mobile', 'error');
            }
        }
        
        // =============================================
        // TOAST NOTIFICATIONS
        // =============================================
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                padding: 15px 25px;
                border-radius: 8px;
                font-weight: 600;
                font-size: 14px;
                z-index: 99999;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(400px); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(400px); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
